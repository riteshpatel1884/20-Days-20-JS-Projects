<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
   
  </head>
  <body>
    <div class="home">
      <form id="form">
        <h2>Tip Calculator</h2>
        <label>Enter bill amount: </label>
        <input type="text" id="bill_amount" /> 
        <div id="error_bill"></div><br /><br />
        <label>Enter the tip percentage: </label>
        <input type="text" id="tip_percentage" />
        <div id="error_tip"></div>
        <br /><br />
        <label>Enter total person: </label>

        <input type="text" id="total_person" /> <br /><br />
        <div id="error_person"></div>
        <button type="submit" id="submit">Calculate</button>
      </form>
      <div id="result" style="display: none;">
        <div>Bill per person: <span id="per_person"></span></div>
        <div>Total Tip: <span id="total_tip"> </span></div>
        <div>Total bill: <span id="total_bill"></span></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
