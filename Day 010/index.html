<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="wrapper">

    <div class="form-panel">
      
      <h1 class="form-title">Build<br/>Your Card</h1>

      <div class="form-group">
        <label for="imageInput">Photo</label>
        <div class="upload-area">
          <input type="file" id="imageInput" accept="image/*"/>
          <span class="upload-icon">⊕</span>
          <span class="upload-text">Upload Image</span>
        </div>
      </div>

      <div class="form-group">
        <label for="nameInput">Your Name</label>
        <input type="text" id="nameInput" placeholder="e.g. Alex Mercer"/>
      </div>

      <div class="form-group">
        <label for="roleInput">Your Role</label>
        <input type="text" id="roleInput" placeholder="e.g. Creative Director"/>
      </div>

      <div class="form-group">
        <label for="bioInput">Bio</label>
        <textarea id="bioInput" placeholder="A short introduction about yourself..."></textarea>
      </div>

      <button class="generate-btn" id="generateBtn">Generate Profile</button>
    </div>


    <div class="preview-panel">
      

      <div class="empty-state" id="emptyState">
        <span class="empty-state-icon">◻</span>
        <span class="empty-state-text">Your profile<br/>appears here</span>
      </div>

      <div class="profile-card" id="profileCard" style="display:none;">
        <div id="imageWrapper">
          <img id="profileImage" src="" alt="Profile Photo"/>
        </div>

        <div id="name">
          <p id="profileName"></p>
        </div>

        <div id="role">
          <p id="profileRole"></p>
        </div>

        <div class="profile-divider" id="divider"></div>

        <div id="bio">
          <p id="profileBio"></p>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
