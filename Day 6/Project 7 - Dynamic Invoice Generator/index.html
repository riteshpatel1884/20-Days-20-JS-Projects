<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Invoice Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Dynamic Invoice Generator</h1>

      <div class="container">
       
        <div id="input_fields">
          <h2>Add Items</h2>
          <form id="form">
            <label>Item name</label>
            <input type="text" id="name" required />

            <label>Quantity</label>
            <input type="number" id="qty" required min="1" value="1" />

            <label>Amount (₹)</label>
            <input type="number" id="amt" required min="0" step="0.01" />

            <button type="submit">Add to Cart</button>
          </form>
        </div>

       
        <div id="cart_section">
         
          <div id="show"></div>

          <div id="total">
            <div class="total-row">
              <span>Subtotal:</span>
              <span>₹<span id="subtotal_span">0.00</span></span>
            </div>
            <div class="total-row">
              <span id="tax">GST (18%):</span>
              <span>₹<span id="tax_span">0.00</span></span>
            </div>
            <div class="total-row grand-total">
              <span>Total:</span>
              <span>₹<span id="total_span">0.00</span></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
