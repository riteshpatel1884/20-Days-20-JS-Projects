<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 id="heading">Expense Tracker</h1>
      <div id="filter">
        <label>Category:</label>
        <select id="filterCategory">
          <option value="">Select category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Rent">Rent / Hostel</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health / Medical</option>
          <option value="Education">Education</option>
          <option value="Misc">Miscellaneous</option>
        </select>
      </div>
      <br />
      <div id="inputs">
        <form id="expenseForm">
          <label>Title</label> <br />
          <input type="text" placeholder="Enter the title" id="title" />
          <br /><br />
          <label> Amount: </label> <br />
          <input type="number" placeholder="Enter the amount" id="amount" />
          <br /><br />
          <label>Date: </label> <br />
          <input type="date" id="date" /> <br /><br />
          <label>Category: </label> <br />
          <select id="choose_category">
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent / Hostel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Health">Health / Medical</option>
            <option value="Education">Education</option>
            <option value="Misc">Miscellaneous</option>
          </select>
          <br />
          <br />
          <input type="submit" id="submit" />
        </form>
      </div>

      <!-- Display Expenses -->
      <h2>Expenses</h2>
      <div id="expenseList"></div>

      <h2>Total: â‚¹<span id="totalExpense">0</span></h2>
    </section>
  </body>
  <script src="script.js"></script>
</html>
