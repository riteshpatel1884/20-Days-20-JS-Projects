<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Record Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 id="heading">Student List</h1>
      <form id="form">
        <label> RollNo: </label> <br />
        <input type="text" id="rollNo" placeholder="Enter your roll No" />
        <br />
        <label> Name: </label> <br />
        <input type="text" id="name" placeholder="Enter your name" /> <br />
        <label> Age: </label> <br />
        <input type="text" id="age" placeholder="Enter your age" /> <br />
        <label> Course: </label> <br />
        <input type="text" id="course" placeholder="Enter your course name" />
        <br />
        <br />
        <input type="submit" id="submit" />
      </form> 
      <table id="studentTable">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="studentParent"></tbody>
      </table>
    </section>
  </body>
  <script src="script.js"></script>
</html>
